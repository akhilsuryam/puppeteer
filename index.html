<!DOCTYPE html>
<html>
<head>
	<title>E-commerce Product Analyzer</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		form {
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
		}
		label {
			display: block;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #333;
		}
		input[type="url"] {
			display: block;
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		button[type="submit"] {
			display: block;
			background-color: #333;
			color: #fff;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		button[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<h1>E-commerce Product Analyzer</h1>
	<form>
		<label for="product-link">Product Link:</label>
		<input type="url" id="product-link" name="product-link" required>
		<button type="submit">Analyze</button>
	</form>
</body>
</html>
